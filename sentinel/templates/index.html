{% extends 'base.html' %}
{% block content %}
<p>Welcome back, your majesty.</p>
<h2>Dashboard</h2>
<table class="table">
	<tbody>
		{% for noun, status in statuses.items() %}
		<tr class="{{ status[1] }}">
			<th>{{ noun }}</th>
			<td>{{ status[0] }}</td>
			{% for verb in verbs %}
			<td><a href="/command/{{ verb }}/{{ noun }}/">{{ verb }}</a></td>
			{% endfor %}
		</tr>
		{% endfor %}
	</tbody>
</table>
<h2>Camera</h2>
<p>
	<a href="http://{{camera}}.loca.lt/">Open video feed</a>
</p>
{% endblock %}
