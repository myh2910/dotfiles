# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	interval = 15
}

battery all {
	format = "%status %percentage %remaining"
	last_full_capacity = true
	low_threshold = 30
	threshold_type = percentage
}

battery_level {
	battery_id = 0
	format = "{icon}電池{percent}%"
	measurement_mode = "acpi"
	notification = True
	notify_low_level = True
}

clock {
	format_time = "{icon}%A%b%d日%R%Z"
	locale = "zh_TW.UTF-8"
	round_to_nearest_block = False
}

cpu_usage {
	format = "用量: %usage"
}

disk "/" {
	format = "%avail"
}

dropboxd_status {
	cache_time = 10
	format = "📦{status}"
	status_on = "開啟"
	status_off = "關閉"
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	# format_up = "E: %ip (%speed)"
	format_up = "%ip"
	format_down = "無接"
}

hueshift {
	command = "redshift"
	format = "[\?if=enabled&color=darkgray off|[\?color=color_temperature {color_temperature}K]]"
}

load {
	format = "%1min"
}

networkmanager {
}
networkmanager wireless {
    devices = ['w*']    # wireless only
}
networkmanager ethernet {
    devices = ['e*']    # ethernet only
}

nvidia_smi {
	cache_timeout = 60
	format_gpu = "🖼️[\?color=temperature.gpu {temperature.gpu}°C] [\?color=memory.used_percent {memory.used_percent}%]"
}

online_status {
	url = "https://www.example.com"
}

scratchpad {
}

spotify {
	button_play_pause = 1
	cache_timeout = 10
	format = "{title} 🎵 {artist}"
	format_down = "🎶關閉"
	format_stopped = "🎶停止"
}

sysdata {
	format = "[\?color=cpu_used_percent 🧠{cpu_used_percent}%][\?color=mem_used_percent 📝{mem_used_percent}%]"
}

tztime local {
}

volume_status master {
    format = "📢{percentage}%"
    format_muted = "🔇迪芬"
    is_input = false
    thresholds = [(0, 'bad'), (5, 'degraded'), (10, 'good')]
}

volume_status mic {
    format = '🎙️{percentage}%'
    format_muted = '❤️靜音'
    button_down = 5
    button_mute = 1
    button_up = 4
    is_input = true
    thresholds = [(0, 'bad'), (10, 'degraded'), (20, 'good')]
}

wireless _first_ {
#	format_up = "網路%essid%quality"
	format_up = "📡%quality"
	format_down = "📡無接"
}
