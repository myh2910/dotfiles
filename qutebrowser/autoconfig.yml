# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        d: scroll-page 0 0.5
        edit-text: insert
        gt: tab-next
        u: scroll-page 0 -0.5
        x: tab-close
  content.javascript.enabled:
    '*://*.duckduckgo.com/*': true
    '*://127.0.0.1/*': true
    '*://ace.c9.io/*': true
    '*://asymptote.sourceforge.io/*': true
    '*://discord.com/*': true
    '*://django-tailwind.readthedocs.io/*': true
    '*://github.com/*': true
    '*://hanab.live/*': true
    '*://nerdcave.com/*': true
    '*://play.tailwindcss.com/*': true
    '*://tailwindcomponents.com/*': true
    '*://tailwindcss.com/*': true
    '*://umeshmk.github.io/*': true
    '*://web.evanchen.cc/*': true
    '*://www.w3schools.com/*': true
    file:///*: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
